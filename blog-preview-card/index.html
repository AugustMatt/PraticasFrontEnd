<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blog-preview-card</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="content">
            <div class="card">
                <img class="blog-logo-img" src="./img/Blog-Image.png" alt="blog logo image">
                <div class="card-body">
                    <span class="category">
                        <p>Learning</p>
                    </span>
                    <p class="publish-date">Published 21 Dec 2023</p>
                    <p class="title">HTML & CSS foundations</p>
                    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="card-footer">
                    <img src="./img/userpic.png" alt="author picture">
                    <p class="author-name">Greg Hooper</p>
                </div>
            </div>
        </section>
    </body>
</html>
